<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">

    <!-- Background gradient -->
    <defs>
        <linearGradient id="tastehubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#8B5CF6"/>  <!-- Violet -->
            <stop offset="50%" stop-color="#EC4899"/> <!-- Pink -->
            <stop offset="100%" stop-color="#F59E0B"/> <!-- Amber -->
        </linearGradient>
    </defs>

    <rect width="512" height="512" rx="120" fill="url(#tastehubGradient)"/>

    <!-- Cocktail glass -->
    <g transform="translate(140,120)" fill="none" stroke="white" stroke-width="20" stroke-linecap="round">
        <path d="M0 0 L115 120 L230 0" />
        <line x1="115" y1="120" x2="115" y2="260" />
        <line x1="75" y1="260" x2="155" y2="260" />
    </g>

    <!-- Fork Icon -->
    <g transform="translate(330,150)" fill="none" stroke="white" stroke-width="20" stroke-linecap="round">
        <path d="M0 0 L0 140" />
        <line x1="-25" y1="0" x2="-25" y2="60" />
        <line x1="25" y1="0" x2="25" y2="60" />
    </g>

</svg>
